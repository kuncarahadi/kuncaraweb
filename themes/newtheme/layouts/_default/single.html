{{ partial "header.html" . }}

<main class="section is-medium" role="main">

  <article class="container is-fluid top-pad">

    <span class="article-date">{{ .Date.Format "2006-01-02" }}</span> <span class="post-data"> | {{ .ReadingTime }} min read</span>
    <h1 class="title top-pad strong-post-title">{{ .Title }}</h1>
    <div class="container markdown top-pad">
      {{ .Content }}
    </div>
  
  </article>

  {{ partial "disqus.html" .}}

 
</main>

{{ partial "footer.html" . }}
