baseurl = "/"
languageCode = "en-us"
title = "Kuncara Hadi - Personal Portofolio"
theme = "newtheme"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
preserveTaxonomyNames = true



[permalinks]
    post = "/:year/:month/:day/:slug/"


[[menu.main]]
    name = "Post"
    url = "/post/"
    weight = 1
[[menu.main]]
    name = "Visual"
    url = "/visual/"
    weight = 2

[params]
    author = "Kuncara Hadi"
    description = "Make data undestandable and useful. Code and design by Kuncara Hadi."
    twitterAuthor = "@kuncarahadi"
    twitterSite = "@kuncarahadi"
    images = "logo.png"
    Title = "Kuncara Hadi - Personal Portofolio"
  
    # google fonts
    googlefonts = "//fonts.googleapis.com/css?family=Merriweather|Maven+Pro|EB+Garamond"
    
    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

[params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"

